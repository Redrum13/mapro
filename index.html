<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoJSON in Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="south.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-draw/dist/leaflet.draw.js"></script>
</head>
<body>
    <div class="fullscreen">
    <h1 class="placeholder-text">Welcome</h1>
    <p class="placeholder-text">This is a placeholder for introductory text.</p>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  // No timeout needed; let the user scroll naturally
  document.querySelector(".fullscreen").style.display = "block"; // Ensure it's visible
  document.querySelector("#map").style.display = "block"; // Ensure the map section is also visible
});
</script>
  <div id="map">
   <!-- Checkboxes for toggling walk line layers -->
     <div id="controls">
      <label>
        <input type="checkbox" value="Amphitheater_loop" checked> Jap_roundabout
      </label>
      <label>
        <input type="checkbox" value="Thompsonwiese_loop" checked> Thompsonwiese_loop
      </label>
      <label>
        <input type="checkbox" value="River_loop" checked> River_loop
      </label>
      <label>
        <input type="checkbox" value="Forest_loop" checked> Forest_loop
      </label>
      <label>
        <input type="checkbox" value="Isar_loop" checked> Isar_loop
      </label>
      <label>
        <input type="checkbox" value="Japanese_garden_round" checked> Japanese_garden_round
      </label>
      <label>
        <input type="checkbox" value="Monopetros_round" checked> Monopetros_round
      </label>
      <label>
        <input type="checkbox" value="Surfing_round" checked> Surfing_round
      </label>
      <label>
        <input type="checkbox" value="Lake_round" checked> Lake_round
      </label>
    </div>
</div>

  <script src="south.js"></script>
</body>
</html>
